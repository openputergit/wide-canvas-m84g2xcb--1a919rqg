<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FireCam - Fire Alert System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #5c0601;
            min-height: 100vh;
        }
        .glass-effect {
            background: rgba(255, 255, 255, 0.95);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            backdrop-filter: blur(4px);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }
    </style>
</head>
<body class="flex items-center justify-center p-4">
    <div class="w-full max-w-md">
        <div class="glass-effect rounded-xl p-8 shadow-2xl">
            <!-- Logo and Title -->
            <div class="text-center mb-8">
                <img src="https://firebasestorage.googleapis.com/v0/b/widecanvas-d0dd4.appspot.com/o/logos%2FFIRECAM.png?alt=media&token=6841f81d-3b64-497a-bfe8-e3d690e7534d" 
                     alt="FireCam Logo" 
                     class="h-16 mx-auto mb-4">
                <h1 class="text-3xl font-bold text-[#490000] mb-2">FireCam</h1>
                <p class="text-[#831100]">Fire Alert & Camera Control System</p>
            </div>

            <!-- Login Form -->
            <form id="loginForm" class="space-y-6">
                <div>
                    <label class="block text-[#490000] mb-2" for="username">Username</label>
                    <input type="text" id="username" 
                           class="w-full px-4 py-3 rounded-lg bg-white text-[#490000] border border-[#831100] focus:border-[#490000] focus:outline-none"
                           placeholder="Enter your username">
                </div>

                <div>
                    <label class="block text-[#490000] mb-2" for="password">Password</label>
                    <input type="password" id="password" 
                           class="w-full px-4 py-3 rounded-lg bg-white text-[#490000] border border-[#831100] focus:border-[#490000] focus:outline-none"
                           placeholder="Enter your password">
                </div>

                <div class="flex items-center justify-between">
                    <label class="flex items-center text-sm">
                        <input type="checkbox" class="h-4 w-4 text-[#490000] border-[#831100]">
                        <span class="ml-2 text-[#490000]">Remember me</span>
                    </label>
                    <a href="#" class="text-sm text-[#831100] hover:text-[#490000]">Forgot password?</a>
                </div>

                <button type="submit" 
                        class="w-full bg-[#490000] text-white py-3 rounded-lg hover:bg-[#831100] transition-colors font-semibold">
                    Login to Dashboard
                </button>
            </form>

            <!-- System Status -->
            <div class="mt-6 space-y-2">
                <div class="p-4 rounded-lg bg-gray-50 border border-[#831100]">
                    <div class="flex items-center justify-between">
                        <span class="text-[#490000]">Camera Status</span>
                        <span class="flex items-center">
                            <span class="h-2 w-2 rounded-full bg-green-500 mr-2"></span>
                            <span class="text-green-600">Online</span>
                        </span>
                    </div>
                </div>
                <div class="p-4 rounded-lg bg-gray-50 border border-[#831100]">
                    <div class="flex items-center justify-between">
                        <span class="text-[#490000]">Fire Alert System</span>
                        <span class="flex items-center">
                            <span class="h-2 w-2 rounded-full bg-green-500 mr-2"></span>
                            <span class="text-green-600">Active</span>
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (!username || !password) {
                alert('Please fill in all fields');
                return;
            }

            // Simulating API call with loading state
            const button = this.querySelector('button');
            const originalText = button.innerHTML;
            button.innerHTML = '<i class="bi bi-arrow-repeat animate-spin"></i> Logging in...';
            button.disabled = true;

            setTimeout(() => {
                alert('Login successful! Redirecting to dashboard...');
                button.innerHTML = originalText;
                button.disabled = false;
            }, 1500);
        });
    </script>
<script>document.body.addEventListener('wheel', e => { if (!e.ctrlKey) return; e.preventDefault(); return }, { passive: false })</script>
	</body>
</html>
